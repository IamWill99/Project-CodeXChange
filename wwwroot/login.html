<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Gebruik bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <title>Aanmelden bij SE Code Exchange</title>
        <link rel="stylesheet" href="/assets/css/index.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="wrapper">
                    <div class="login-box">
                        <div class="login-section">
                            <a href="landingspagina.html" class="homepaginalink"><img src="/assets/img/logoCodeXchange5.png" alt="Logo" class="logo" /></a>
                            <div class="alert alert-danger" role="alert">De gegevens zijn onjuist.</div>
                            <div class="form-outline form-white mb-4">
                                <h2>Inloggen<br></h2>
                                <h1>&nbsp;</h1>
                                <label class="form-label" for="username">Gebruikersnaam</label>
                                <input type="text" id="username" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="password">Wachtwoord</label>
                                <input type="password" id="password" class="form-control form-control-lg" />
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="togglePassword" />
                                <label class="form-check-label" for="togglePassword">
                                    Toon wachtwoord
                                </label>
                            </div>
                            <button
                                class="btn btn-primary btn-lg btn-block login-btn"
                                id="loginButton"
                                type="submit"
                            >
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Laad Typescript bestand in om deze pagina aan te sturen -->
        <br><br><br>
        <main>
            <form>
            <div class="container">
                <div class="wrapper">
                    <div class="registreer-box">
                        <div class="registreer-section">
                            <div class="alert alert-danger" role="alert">De gegevens kloppen niet!</div>
                            <div class="form-outline form-white mb-4">
                                <h2>Registreren<br></h2>
                                <h1>&nbsp;</h1>
                                <label class="form-label" for="emailregistreer">email</label>
                                <input type="email" id="emailregistreer" class="form-control form-control-lg" required minlength="4"/>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="usernameregistreer">Gebruikersnaam</label>
                                <input type="text" id="usernameregistreer" class="form-control form-control-lg" required minlength="4" />
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="passwordregistreer">Wachtwoord</label>
                                <input type="password" id="passwordregistreer" placeholder="Minimaal 8 tekens, 1 letter en getal" class="form-control form-control-lg" required minlength="8" />
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="togglepasswordregistreer" />
                                <label class="form-check-label" for="togglepasswordregistreer">
                                    Toon wachtwoord
                                </label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="firstname">voornaam</label>
                                <input type="firstname" id="firstname" class="form-control form-control-lg" required minlength="1" />
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="lastname">achternaam</label>
                                <input type="lastname" id="lastname" class="form-control form-control-lg" required minlength="1" />
                            </div>
                            <button
                                class="btn btn-primary btn-lg btn-block registreer-btn"
                                id="registreerButton"
                                type="submit"
                            >
                                Registreer
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </main>
<br><br>
        <script src="/src/login.ts" type="module"></script>
    </body>
</html>
